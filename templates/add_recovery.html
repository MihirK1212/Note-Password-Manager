<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/styles.css') }}"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    

    <title>Recovery Settings</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    {% if type!='' %}
      <div class="message">
          <div class="alert alert-{{type}} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      </div>
    {% endif %}

    <div class="container my-3">
        <h1> Please Add or Update a recovery email-id</h1><br>
        <form action="/recovery" method="POST">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">EmailID</h5>
                <div class="form-group" style="margin-bottom: 20px;">
                    <input type="email" class="form-control" id="newEmail" rows="1" name="newEmail" placeholder="{{ email }}"/>
                </div>
                <button class="btn btn-primary" id="userFrgtBtn" style="width: 30%;">Add/Update Email</button>
            </div>
        </div>
      </form>

      <br>

      <form action="/confirmEmail" method="POST">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Enter link received in mail</h5>
                <div class="form-group" style="margin-bottom: 20px;">
                    <input type="text" class="form-control" id="link" rows="1" name="link" placeholder="Paste Link Here"/>
                </div>
                <button class="btn btn-primary" id="userLinkBtn" style="width: 30%;">Submit</button>
            </div>
        </div>
      </form>

      <br>
      <div class="buttonContainer">
        <div class="innerDiv">
          <a href="/notesHome" type="button" class="homeBtn">Go to Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
