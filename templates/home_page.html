<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="login-card">

                    {% if error[0]==3%}
                    <div class="message">
                        <div class="alert alert-{{error[1][0]}} alert-dismissible fade show" role="alert">
                          <strong>Message:</strong> {{ error[1][1] }}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                    {% endif %}
                    
                        <h2 class="text-center mb-4">Sign In</h2>
                        <form action="/login" method="post">
                            <p>
                                <label for="logUserName">Name</label>
                                <input type="text" class="form-input" name="logUserName" id="logUserName" placeholder="Enter UserName">
                            </p>
                            <p>
                                <label for="logPassword">Password</label>
                                <input type="password" class="form-input" name="logPassword" id="logPassword" placeholder="Enter your password" required>
                            </p>
                            <input type="submit" class="btn btn-primary" value="Login">
                        </form>
                </div>
            </div>
                
            <div class="col-md-6">
                <div class="login-card">
                    {% if error[0]==0 or error[0]==1 or error[0]==2%}
                    <div class="message">
                        <div class="alert alert-{{error[1][0]}} alert-dismissible fade show" role="alert">
                          <strong>Message:</strong> {{ error[1][1] }}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                    {% endif %}
                    <h2 class="text-center mb-4">Sign Up</h2>
                    <form action="/register" method="post">
                        <p>
                            <label for="regUserName">Name</label>
                            <input type="text" class="form-input" name="regUserName" id="regUserName" placeholder="Enter UserName">
                        </p>
                        <!-- <p>
                            <label for="regEmail">Email</label>
                            <input type="email" class="form-input" name="regEmail" id="regEmail" placeholder="Enter your email address" required>
                        </p> -->
                        <p>
                            <label for="regPassword">Password</label>
                            <input type="password" class="form-input" name="regPassword" id="regPassword" placeholder="Enter your password" required>
                        </p>
                        <p>
                            <label for="regConPassword">Password</label>
                            <input type="password" class="form-input" name="regConPassword" id="regConPassword" placeholder="Confirm Password" required>
                        </p>
                        <input type="submit" class="btn btn-primary" value="Register">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="buttonContainer">
        <div class="innerDiv">
          <a href="/forgotPassword" type="button" class="frgtBtn">Forgot Password</a>
        </div>
    </div>


    
</body>
</html>
